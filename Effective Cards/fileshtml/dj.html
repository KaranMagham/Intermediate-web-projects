<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMES LEE (DJ)</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes pinkGlow {
            0%, 100% {
                text-shadow: 0 0 10px #ec4899, 0 0 20px #ec4899, 0 0 40px #ec4899;
            }
            50% {
                text-shadow: 0 0 20px #be185d, 0 0 40px #be185d, 0 0 80px #be185d;
            }
        }

        .glow-text {
            animation: pinkGlow 2s infinite;
        }

        @keyframes softShadow {
            0%, 100% {
                box-shadow: 0 0 0 rgba(236, 72, 153, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
            }
        }

        .shadow-effect {
            animation: softShadow 3s infinite;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-pink-200 via-pink-400 to-pink-200 text-pink-500 flex flex-col items-center justify-center p-6 font-sans">

    <h1 class="glow-text text-5xl font-extrabold mb-8 text-center underline decoration-pink-500 decoration-4">
        JAMES LEE (DJ)
    </h1>

    <div class="relative">
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-64 h-64 rounded-full bg-gradient-to-b from-pink-300 via-white to-pink-200 opacity-20 blur-2xl animate-pulse z-0"></div>

        <img class="relative z-10 w-[300px] h-[500px] object-cover rounded-xl border-4 border-pink-500 shadow-effect transition duration-500 hover:scale-105"
            src="https://i.pinimg.com/originals/ab/c9/8f/abc98f607c351023471907453b126f7d.jpg" alt="JAMES LEE (DJ)">
    </div>

    <button onclick="goBack()"
        class="mt-6 px-6 py-2 bg-gradient-to-r from-pink-600 to-pink-400 rounded-full text-white font-semibold shadow-md hover:scale-105 transition">
        Go Back
    </button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
