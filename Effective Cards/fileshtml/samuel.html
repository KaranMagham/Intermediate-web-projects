<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMUEL SEO</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes lightning {
            0%, 100% {
                box-shadow: 0 0 10px #7e22ce, 0 0 20px #7e22ce, 0 0 40px #7e22ce;
            }
            50% {
                box-shadow: 0 0 20px #9333ea, 0 0 30px #9333ea, 0 0 60px #9333ea;
            }
        }

        .glow {
            animation: lightning 2s infinite;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-black via-purple-900 to-black text-white flex flex-col items-center justify-center p-6">

    <h1 class="text-5xl font-extrabold mb-8 bg-gradient-to-r from-purple-400 via-purple-600 to-purple-400 bg-clip-text text-transparent glow">
        SAMUEL SEO
    </h1>

    <div class="relative">
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-64 h-64 rounded-full bg-gradient-to-b from-purple-800/60 via-purple-900 to-black opacity-40 blur-2xl animate-pulse z-0"></div>

        <img class="relative z-10 w-[300px] h-[500px] object-cover rounded-2xl border-4 border-purple-700 shadow-lg shadow-purple-900 hover:scale-105 transition duration-500"
            src="https://wallpaperbat.com/img/7504226-lookism-wallpaper.jpg" alt="SAMUEL SEO">
    </div>

    <button onclick="goBack()"
        class="mt-6 px-6 py-2 bg-gradient-to-r from-purple-700 to-black rounded-full text-white font-semibold shadow-md hover:scale-105 transition">
        Go Back
    </button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
