<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAN SINWOO</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes paperGlow {
            0%, 100% {
                box-shadow: 0 0 0 rgba(0, 0, 0, 0.1);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
        }

        .paper-effect {
            animation: paperGlow 3s infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 40px #ffffff;
            }
            50% {
                text-shadow: 0 0 20px #d1d5db, 0 0 40px #d1d5db, 0 0 80px #d1d5db;
            }
        }

        .glow-text {
            animation: textGlow 2s infinite;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-gray-300 via-gray-400 to-gray-500 text-black flex flex-col items-center justify-center p-6 font-serif">

    <h1 class="glow-text text-5xl font-extrabold mb-8 text-center underline decoration-black decoration-4">
        HAN SINWOO
    </h1>

    <div class="relative">
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-64 h-64 rounded-full bg-gradient-to-b from-gray-300 via-gray-400 to-gray-500 opacity-20 blur-2xl animate-pulse z-0"></div>

        <img class="relative z-10 w-[300px] h-[500px] object-cover rounded-md border border-black paper-effect transition duration-500 hover:scale-105"
            src="https://wallpaperbat.com/img/7504197-lookism-webtoon-wallpaper-free.jpg" alt="HAN SINWOO">
    </div>

    <button onclick="goBack()"
        class="mt-6 px-6 py-2 bg-gradient-to-r from-gray-700 to-black rounded-full text-white font-semibold shadow-md hover:scale-105 transition">
        Go Back
    </button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
