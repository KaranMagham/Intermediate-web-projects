<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUN PARK</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes whiteGlow {
            0%, 100% {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 40px #ffffff;
            }
            50% {
                text-shadow: 0 0 20px #e5e7eb, 0 0 40px #e5e7eb, 0 0 80px #e5e7eb;
            }
        }

        .glow-text {
            animation: whiteGlow 2s infinite;
        }

        @keyframes darkPulse {
            0%, 100% {
                box-shadow: 0 0 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            }
        }

        .shadow-effect {
            animation: darkPulse 3s infinite;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-r from-black via-gray-900 to-white flex flex-col items-center justify-center p-6 font-sans text-white">

    <h1 class="glow-text text-5xl font-extrabold mb-8 text-center underline decoration-white decoration-4">
        GUN PARK
    </h1>

    <div class="relative">
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-64 h-64 rounded-full bg-gradient-to-b from-gray-900 via-black to-gray-900 opacity-20 blur-2xl animate-pulse z-0"></div>

        <img class="relative z-10 w-[300px] h-[500px] object-cover rounded-xl border-4 border-white shadow-effect transition duration-500 hover:scale-105"
            src="https://i.pinimg.com/736x/2d/13/9f/2d139f41410dbc4744934909afa01584.jpg" alt="GUN PARK">
    </div>

    <button onclick="goBack()"
        class="mt-6 px-6 py-2 bg-gradient-to-r from-black to-gray-800 rounded-full text-white font-semibold shadow-md hover:scale-105 transition">
        Go Back
    </button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
