<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITAE KIM</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes blueGlow {
            0%, 100% {
                text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6, 0 0 40px #3b82f6;
            }
            50% {
                text-shadow: 0 0 20px #1e40af, 0 0 40px #1e40af, 0 0 80px #1e40af;
            }
        }

        .glow-text {
            animation: blueGlow 2s infinite;
        }

        @keyframes shadowPulse {
            0%, 100% {
                box-shadow: 0 0 0 rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            }
        }

        .shadow-effect {
            animation: shadowPulse 3s infinite;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-black via-gray-900 to-black text-blue-400 flex flex-col items-center justify-center p-6 font-sans">

    <h1 class="glow-text text-5xl font-extrabold mb-8 text-center underline decoration-blue-400 decoration-4">
        GITAE KIM
    </h1>

    <div class="relative">
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-64 h-64 rounded-full bg-gradient-to-b from-blue-900 via-black to-black opacity-20 blur-2xl animate-pulse z-0"></div>

        <img class="relative z-10 w-[300px] h-[500px] object-cover rounded-xl border-4 border-blue-400 shadow-effect transition duration-500 hover:scale-105"
            src="https://i.pinimg.com/736x/55/a6/e5/55a6e566f36c145040e7dddcf51ca95c.jpg" alt="GITAE">
    </div>

    <button onclick="goBack()"
        class="mt-6 px-6 py-2 bg-gradient-to-r from-blue-900 to-black rounded-full text-white font-semibold shadow-md hover:scale-105 transition">
        Go Back
    </button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
