<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZACK LEE</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes silverGlow {
            0%, 100% {
                text-shadow: 0 0 10px #d1d5db, 0 0 20px #d1d5db, 0 0 40px #d1d5db;
            }
            50% {
                text-shadow: 0 0 20px #9ca3af, 0 0 40px #9ca3af, 0 0 80px #9ca3af;
            }
        }

        .glow-text {
            animation: silverGlow 2s infinite;
        }

        @keyframes softShadow {
            0%, 100% {
                box-shadow: 0 0 0 rgba(209, 213, 219, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(209, 213, 219, 0.6);
            }
        }

        .shadow-effect {
            animation: softShadow 3s infinite;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 text-gray-300 flex flex-col items-center justify-center p-6 font-sans">

    <h1 class="glow-text text-5xl font-extrabold mb-8 text-center underline decoration-gray-400 decoration-4">
        ZACK LEE
    </h1>

    <div class="relative">
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-64 h-64 rounded-full bg-gradient-to-b from-gray-700 via-black to-gray-700 opacity-20 blur-2xl animate-pulse z-0"></div>

        <img class="relative z-10 w-[300px] h-[500px] object-cover rounded-xl border-4 border-gray-400 shadow-effect transition duration-500 hover:scale-105"
            src="https://wallpaperbat.com/img/7503974-download-lookism-lee-jin-sung-wallpaper.jpg" alt="ZACK LEE">
    </div>

    <button onclick="goBack()"
        class="mt-6 px-6 py-2 bg-gradient-to-r from-gray-800 to-gray-600 rounded-full text-white font-semibold shadow-md hover:scale-105 transition">
        Go Back
    </button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
