<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAMAZAKI SHINGEN</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes redGlow {
            0%, 100% {
                text-shadow: 0 0 10px #dc2626, 0 0 20px #dc2626, 0 0 40px #dc2626;
            }
            50% {
                text-shadow: 0 0 20px #7f1d1d, 0 0 40px #7f1d1d, 0 0 80px #7f1d1d;
            }
        }

        .glow-text {
            animation: redGlow 2s infinite;
        }

        @keyframes shadowPulse {
            0%, 100% {
                box-shadow: 0 0 0 rgba(220, 38, 38, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(220, 38, 38, 0.6);
            }
        }

        .shadow-effect {
            animation: shadowPulse 3s infinite;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-black via-gray-900 to-red-900 text-red-500 flex flex-col items-center justify-center p-6 font-sans">

    <h1 class="glow-text text-5xl font-extrabold mb-8 text-center underline decoration-red-600 decoration-4">
        YAMAZAKI SHINGEN
    </h1>

    <div class="relative">
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-64 h-64 rounded-full bg-gradient-to-b from-red-800 via-black to-black opacity-20 blur-2xl animate-pulse z-0"></div>

        <img class="relative z-10 w-[300px] h-[500px] object-cover rounded-xl border-4 border-red-600 shadow-effect transition duration-500 hover:scale-105"
            src="https://i.pinimg.com/originals/15/34/c7/1534c749dceb07c71c076d5b2f9e8e28.jpg" alt="YAMAZAKI SHINGEN">
    </div>

    <button onclick="goBack()"
        class="mt-6 px-6 py-2 bg-gradient-to-r from-red-900 to-black rounded-full text-white font-semibold shadow-md hover:scale-105 transition">
        Go Back
    </button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
