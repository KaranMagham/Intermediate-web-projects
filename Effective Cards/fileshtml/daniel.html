<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG Daniel</title>
    <style>
        @keyframes fire {

            0%,
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
                filter: blur(4px);
            }

            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 0.9;
                filter: blur(8px);
            }
        }

        .fire {
            animation: fire 2s ease-in-out infinite;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen bg-gradient-to-b from-black via-red-900 to-black text-white flex flex-col items-center justify-center p-6">
    <h1
        class="text-5xl font-extrabold mb-6 bg-gradient-to-r from-red-500 via-red-700 to-red-500 bg-clip-text text-transparent animate-pulse">
        BIG DANIEL
    </h1>

    <div class="flex flex-col items-center gap-4">
        <div class="relative">
            <div
                class="absolute top-0 left-1/2 transform -translate-x-1/2 w-64 h-64 rounded-full bg-gradient-to-b from-black/70 via-gray-900 to-black opacity-50 blur-2xl fire z-0">
            </div>
            <img class="relative z-10 w-[300px] h-[500px] object-cover rounded-2xl border-4 border-red-700 shadow-lg shadow-red-900 hover:scale-105 transition duration-500"
                src="https://wallpaperbat.com/img/7503781-fresh-ass-lookism-wallpaper-pt2-r.jpg" alt="BIG DANIEL">
        </div>



        <button onclick="goBack()"
            class="mt-4 px-6 py-2 bg-gradient-to-r from-red-700 to-black rounded-full text-white font-semibold shadow-md hover:scale-105 transition">
            Go Back
        </button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
